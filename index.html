<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/android.css">
</head>

<body>

    <div class="login-background">

        <div class="login-form">
            <div class="logo"><span class="material-symbols-outlined" style="font-size: 50px;">
                    bolt
                </span></div>
            <div class="header">
                Login
            </div>
            <p class="txt">See your growth and get consulting support</p>
            <div class="signin-google">
                <div id="google"></div>
                <div class="button"><img src="img/google_icon-icons.com_62736.png" alt="">Sign in with Google</div>
            </div>
            <span class="str-line1"></span>
            <p class="email">or Sign in with Email</p>
            <div class="str-line2"></div>

            <form>
                <div class="email-head">
                    Email*
                </div>
                <div class="email-input"><input type="text" placeholder="mail@example.com" required></div>
                <div class="pass-head">Password*</div>
                <span class="show-pass" >Show Password</span>
                <div class="pass-input"><input type="password" placeholder="Enter password" id="myPass"></div>
                <div class="line">
                    <label for="rem-me">

                        <div class="remember-me"><input type="checkbox" value="Remember Me" id="rem-me">
                            <div class="rem-text">Remember Me</div>
                        </div>
                    </label>
                    <div class="forgot-pass">Forgot Password?</div>
                </div>
                <div class="login-button">
                    <a href="">
                        <div class="login-submit">Login</div>
                    </a>
                </div>
                <div class="new-acc">Not regesterd yet? <a href="" class="create-acc">Create an Account</a></div>
            </form>
            <div class="footer">&copy;Sanky All rights reserved.</div>
        </div>
        <div class="login-image">
            <img src="img/main-qimg-8ae61ba1aa5e5a248f03843bc462ea5a.webp" alt="">
        </div>
    </div>

    <script src="script/script.js"></script>
    
</body>

</html>
